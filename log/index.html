<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/log/style.css">
    <title>Sign up / Sign in</title>
</head>
<body>
    <div class="main-container">
        <div class="heading-cont">
            <h1>Movies to cure your boredom</h1>
        </div>
        <div class="sign">
            <h1 class="sign-heading">Sign in</h1>
            <form action="#">
                <h4 class="username">Name</h4>
                <input type="text" name="" id="username" placeholder="Username..." autofocus>
                <h4 class="password">Password</h4>
                <input type="password" name="" id="password" placeholder="Password...">
            </form>
            <button>
                <a href="/src/home.html">Continue</a>
            </button>
        </div>
    </div>
</body>
<script src="/log/script.js"></script>
</html>
